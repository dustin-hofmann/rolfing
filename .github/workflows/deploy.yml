# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Bei Push-Events auf dem Main-Branch ausführen
  push:
    branches: [ main ]
  # Erlaubt manuelle Ausführung vom Actions-Tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Astro
        run: npm run build
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"
          
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3